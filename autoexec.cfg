unbindallmousekeyboard

bind "shift" "toggle_walk"

alias "toggle_walk" "walk_on"
alias "walk_on" "+speed; wait; alias toggle_walk walk_off"
alias "walk_off" "-speed; wait; alias toggle_walk walk_on"

bind "CTRL" "crouch_walk"

alias "crouch_walk" "crouch_on"
alias "crouch_on" "+duck; wait; alias crouch_walk crouch_off"
alias "crouch_off" "-duck; wait; alias crouch_walk crouch_on"

bind "ESCAPE" "cancelselect"
bind "`" "toggleconsole"

